type: default
time: 1.0s
memory: 256.0MB
subtasks:
  - score: 100
    type: sum
    cases:
      - input: /^([a-zA-Z]*)([0-9]+).in$/
        output: /^([a-zA-Z]*)([0-9]+).out$/
      - input: /^([a-zA-Z]*)([0-9]+).in$/
        output: /^([a-zA-Z]*)([0-9]+).ans$/
      - input: /^(input)([0-9]+).txt$/
        output: /^(output)([0-9]+).txt$/
      - input: /^(input)([0-9]+).txt$/
        output: /^(answer)([0-9]+).txt$/
fileIO:
  input: .stdin
  output: .stdout
checker:
  type: default
  name: lcmp
